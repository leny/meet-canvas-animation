<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>hepl-mmi/meet-canvas-animation - exo-two</title>

        <link rel="stylesheet" href="../_shared/styles.css" />
    </head>
    <body>
        <h1>hepl-mmi/meet-canvas-animation - exo-two</h1>

        <canvas id="app" width="500" height="500">
            <p>Your browser doesn't support canvas.</p>
            <p><a href="http://browserhappy.com">Change it.</a></p>
        </canvas>

        <form>
            <fieldset>
                <input type="range" id="animation-speed" min="5" max="60" value="20" />
                <strong>20 i/s</strong>
            </fieldset>
        </form>

        <footer>
            <p>See <a href="https://github.com/hepl-mmi/meet-canvas-animation">github repository</a> for more details.</p>
        </footer>

        <script src="../_shared/utils.min.js"></script>
        <script src="../_shared/canvapp.min.js"></script>
        <script src="script.min.js"></script>
    </body>
</html>
